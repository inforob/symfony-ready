<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin inforob@localhost
        ServerName  www.imagyne.net
        ServerAlias imagyne.net

		DocumentRoot /var/www/projects/imagyne.net/public

		#ErrorLog ${APACHE_LOG_DIR}/sdk.net-ssl.error.log
		#CustomLog ${APACHE_LOG_DIR}/sdk.net-ssl.access.log combined

		SSLEngine on

		SSLCertificateFile /etc/apache2/ssl/certs/selfsigned.crt
		SSLCertificateKeyFile /etc/apache2/ssl/private/selfsigned.key
                
                <Directory /var/www/projects/imagyne.net/public/>
                  AllowOverride None
                  Order Allow,Deny
                  Allow from All
                  <IfModule mod_rewrite.c>
                     Options -MultiViews
                     RewriteEngine On
                     RewriteCond %{REQUEST_FILENAME} !-f
                     RewriteRule ^(.*)$ index.php [QSA,L]
                  </IfModule>
                 </Directory>

	    <FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

	</VirtualHost>
</IfModule>

